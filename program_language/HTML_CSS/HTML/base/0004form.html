<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <!-- 
        action:向何处发送表单数据
        method：get或post
     -->
        <form action="http://baidu.com" method="post">
            <!-- 
                placeholder="请输入" 提示信息

                type：{
                    text：文本,
                    password:密码框,
                    submit:提交按钮，同<button>提交</button>,
                    button:单纯的按钮,
                    reset:重置按钮
                }
            
         -->
            <input type="text" placeholder="请输入" name="1" id="">
            <input type="password" name="2" id="">
            <input type="submit" name="" id="">
            <input type="button" value="按钮" name="" id="">
            <input type="reset" name="" id="">
        </form>
    </body>

</html>
