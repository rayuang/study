<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HelloWorld</title>
    </head>

    <body>
        <span>
            Hello World
        </span>
        <h1>1-标题</h1>
        <h2>2</h2>
        <h3>3</h3>
        <h4>4</h4>
        <h5>5</h5>
        <h6>6</h6>
        <p>段落标签</p>
        <span>行内标签<br>换行</span>
        <!-- 水平线 -->
        <hr>
        <p>
            <b>加粗1</b>
            <strong>加粗2</strong>
            <em>斜体1</em>
            <i>斜体2</i>
            <s>删除线1</s>
            <del>删除线</del>
            <u>下划线</u>
            <sub>下标</sub>
            <sup>上标</sup>

        </p>
    </body>

</html>
